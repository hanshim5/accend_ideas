<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Accend Profile Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f8b177", // Sunset Orange
                        "background-light": "#f8f7f5",
                        "background-dark": "#0F172A", // Midnight Indigo
                        "surface-dark": "#1E293B",    // Slate Navy
                        "accent-cyan": "#00FFFF",     // Electric Cyan
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen font-display">
<!-- Main Container (Mobile Form Factor) -->
<div class="relative flex min-h-screen w-full flex-col max-w-[430px] mx-auto overflow-x-hidden border-x border-transparent dark:border-slate-800">
<!-- TopAppBar Component -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pt-6 sticky top-0 z-10">
<div class="flex size-10 items-center justify-center cursor-pointer rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Profile Details</h2>
</header>
<main class="flex-1 flex flex-col pb-24">
<!-- ProfileHeader Component -->
<div class="flex p-6 @container">
<div class="flex w-full flex-col gap-4 items-center">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 ring-4 ring-primary/20 border-2 border-primary" data-alt="User profile portrait of a young man" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCbGNCqbeo674iilNU33D5GIX9mSq9h-kT50oUWo8Wgl9xfSnEC-sv_yWU80rTWzPyXe5GwuKY8qvOYvsBf6z6Fd64-tQ6JADIs0hLTP-KLHKD1TeeoVzBhmsEta_or0_pPO9jiTeDBq1WFlPtuLlKyofB7m3uKloeL7lUAnsvonyG3QSkIFW9fVa_fEVwsZ97-ufo2J2Gu7Zj0eEs3q_C6VG5ZIlU_yaAKikzxwKTU8ATI-77NFEGYORkaaU9ecWylAkEHDgjkrR4");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary p-2 rounded-full border-4 border-background-dark">
<span class="material-symbols-outlined text-background-dark text-sm font-bold">photo_camera</span>
</div>
</div>
</div>
</div>
<!-- MetaText Component -->
<div class="text-center px-4 -mt-2 mb-6">
<p class="text-accent-cyan text-sm font-semibold leading-normal cursor-pointer hover:opacity-80 transition-opacity">Change Photo</p>
</div>
<!-- Profile Form -->
<div class="flex flex-col gap-2 px-4">
<!-- TextField Component: Full Name -->
<div class="flex flex-wrap items-end gap-2 py-2">
<label class="flex flex-col w-full">
<p class="text-slate-400 dark:text-slate-400 text-sm font-medium leading-normal pb-2 px-1">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-slate-100 dark:bg-surface-dark h-14 placeholder:text-slate-500 p-4 text-base font-medium transition-all" placeholder="Enter your name" type="text" value="Alex Rivera"/>
</label>
</div>
<!-- TextField Component: Email -->
<div class="flex flex-wrap items-end gap-2 py-2">
<label class="flex flex-col w-full">
<p class="text-slate-400 dark:text-slate-400 text-sm font-medium leading-normal pb-2 px-1">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-slate-100 dark:bg-surface-dark h-14 placeholder:text-slate-500 p-4 text-base font-medium transition-all" placeholder="Enter your email" type="email" value="alex.rivera@example.com"/>
</label>
</div>
<!-- TextField Component: Phone Number -->
<div class="flex flex-wrap items-end gap-2 py-2">
<label class="flex flex-col w-full">
<p class="text-slate-400 dark:text-slate-400 text-sm font-medium leading-normal pb-2 px-1">Phone Number</p>
<input class="form-input flex w-full min-w-0 flex-1 rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-slate-100 dark:bg-surface-dark h-14 placeholder:text-slate-500 p-4 text-base font-medium transition-all" placeholder="Enter your phone" type="tel" value="+1 234 567 890"/>
</label>
</div>
<!-- Additional Security Info -->
<div class="mt-4 p-4 rounded-xl border border-slate-800 flex items-center gap-3 bg-surface-dark/30">
<span class="material-symbols-outlined text-primary text-xl">verified_user</span>
<div>
<p class="text-sm font-medium text-white">Security Verified</p>
<p class="text-xs text-slate-400">Account verified with two-factor authentication.</p>
</div>
</div>
</div>
<!-- Update Button -->
<div class="mt-auto px-4 pt-10 pb-4">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold py-4 rounded-xl text-lg transition-transform active:scale-[0.98]">
                    Update Profile
                </button>
</div>
</main>
<!-- Bottom Navigation Bar (iOS Style) -->
<nav class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 pb-6 pt-3 px-6 flex justify-between items-center z-20">
<div class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined text-2xl">translate</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Learn</span>
</div>
<div class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined text-2xl">equalizer</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Stats</span>
</div>
<div class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1">person</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Profile</span>
</div>
<div class="flex flex-col items-center gap-1 text-slate-400">
<span class="material-symbols-outlined text-2xl">settings</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Settings</span>
</div>
</nav>
<!-- Home Indicator (iOS) -->
<div class="fixed bottom-1 left-1/2 -translate-x-1/2 w-32 h-1 bg-slate-200 dark:bg-slate-700 rounded-full z-30"></div>
</div>
</body></html>
